<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Showroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid flex-column flex-md-row align-items-start align-items-md-center py-3 gap-2">
            <a class="navbar-brand">Cars Showroom</a>
            <div class="d-flex flex-wrap gap-2">
                <select onchange="onCompanyChange()" id="company" class="form-select"
                    aria-label="Select Company"></select>
                <select id="brand" class="form-select" aria-label="Select Brand"></select>
                <button onclick="filterCars()" class="btn">Search</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row p-4" id="allCards">
            <!-- Car cards will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
